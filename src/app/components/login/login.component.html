
<div class="ls">
   <div class="left-space">
      <div class="carousel">
         <carousel  [interval]="3000">
           <slide *ngFor="let image of carouselImages">
             <img [src]="image" alt="Imagem do Carrossel" class="img-fluid">
           </slide>
         </carousel>
       </div>
   </div>
   <div class="right-space">
      <form class="form mat-elevation-z8">
         <img class="img" src="assets/img/login-image.svg" alt="">
   
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
            name="email" 
            matInput >
            <mat-icon matSuffix>email</mat-icon>
         </mat-form-field>
   
         <mat-form-field class="full-width" appearance="outline">
           <mat-label>Senha</mat-label>
           <div class="password-input">
             <input name="senha" [type]="showPassword ? 'text' : 'password'" matInput>
             <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
           </div>
         </mat-form-field>       
   
         <button (click)="login()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
   </div> 
 </div>
